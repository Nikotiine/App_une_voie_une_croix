<div class="form-register is-flex-direction-column">
  <h1 class="has-text-centered title is-2 mt-2 has-text-info">
    {{ 'mainTitle' | translate }}
  </h1>
  <h2 class="has-text-centered title is-3 mt-3">
    {{ 'auth.createAccount' | translate }}
  </h2>
  <a [routerLink]="[loginUrl]">{{ 'auth.loginPage' | translate }}</a>
  <form [formGroup]="form">
    <div class="input-label">
      <label for="lastName" class="label">{{
        'user.lastName' | translate
      }}</label>
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input
          type="text"
          pInputText
          id="lastName"
          formControlName="lastName" />
      </span>
    </div>
    <div class="input-label">
      <label for="firstName" class="label">{{
        'user.firstName' | translate
      }}</label>
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input
          type="text"
          pInputText
          id="firstName"
          formControlName="firstName" />
      </span>
    </div>
    <div class="input-label">
      <label for="email" class="label">{{ 'user.email' | translate }}</label>
      <span class="p-input-icon-left">
        <i class="pi pi-envelope"></i>
        <input type="text" pInputText id="email" formControlName="email" />
      </span>
    </div>
    <div class="input-label">
      <label for="password" class="label">{{
        'auth.password' | translate
      }}</label>
      <span class="p-input-icon-left">
        <i class="pi pi-lock"></i>
        <input
          type="password"
          pInputText
          id="password"
          formControlName="password" />
      </span>
    </div>
    <div class="input-label">
      <label for="birthday" class="label">{{
        'user.birthday' | translate
      }}</label>
      <p-calendar
        id="birthday"
        [style]="{ minWidth: '20rem' }"
        formControlName="birthday"
        [required]="true"></p-calendar>
    </div>
    <div class="is-flex mt-3 is-justify-content-space-around width-20">
      <button
        pButton
        type="button"
        label="{{ 'cancel' | translate }}"
        class="p-button-secondary p-button-outlined"
        [routerLink]="['']"></button>
      <button
        pButton
        type="button"
        label="{{ 'validate' | translate }}"
        (click)="submit()"
        [disabled]="form.invalid"
        class="p-button p-button-outlined"></button>
    </div>
  </form>
</div>
