<h1 class="has-text-centered title mt-5">
  {{
    isNew
      ? ('notebook.titleNotebookFormEdit' | translate)
      : ('notebook.titleNotebookFormAdd' | translate)
  }}
</h1>

<form [formGroup]="form">
  <div class="form-register">
    <div class="input-label">
      <label for="site" class="label">
        <span class="has-text-info">{{ 'site.name' | translate }} : </span>
      </label>
      <p-dropdown
        [options]="sites"
        optionLabel="name"
        placeholder="{{ 'route.chooseSite' | translate }}"
        [filter]="true"
        filterBy="name"
        inputId="site"
        id="site"
        formControlName="site"
        (onChange)="onChangeSite($event.value)"
        optionValue="id"></p-dropdown>
    </div>
    <div class="input-label">
      <label for="sector" class="label">
        <span class="has-text-info">
          {{ 'route.chooseSector' | translate }} :
        </span>
      </label>
      <p-dropdown
        [options]="sectors"
        class="mt-3"
        optionLabel="name"
        placeholder="{{ 'route.chooseSector' | translate }}"
        [filter]="true"
        filterBy="name"
        id="sector"
        inputId="sector"
        formControlName="sector"
        optionValue="id"></p-dropdown>
    </div>
    <div class="input-label">
      <label for="route" class="label">
        <span class="has-text-info"> {{ 'route.name' | translate }} : </span>
      </label>
      <p-dropdown
        [options]="routes"
        class="mt-3"
        optionLabel="name"
        placeholder="{{ 'notebook.chooseRoute' | translate }}"
        [filter]="true"
        filterBy="name"
        id="route"
        inputId="routes"
        formControlName="routes"
        optionValue="id"></p-dropdown>
    </div>
    <div class="wrapper-input">
      <div class="input-label">
        <label for="achievement" class="label">
          <span class="has-text-info">
            {{ 'notebook.achievementType' | translate }} :
          </span>
        </label>
        <p-selectButton
          [options]="achievementTypes"
          optionLabel="name"
          id="achievement"
          formControlName="achievement"
          optionValue="value"></p-selectButton>
      </div>
      <div class="input-label">
        <label for="trials" class="label">
          <span class="has-text-info">
            {{ 'notebook.trialsNumber' | translate }} :
          </span>
        </label>
        <p-inputNumber
          id="trials"
          [showButtons]="true"
          suffix=" {{ 'notebook.trial' | translate }}"
          formControlName="trials"></p-inputNumber>
      </div>
    </div>
    <div class="input-label">
      <label for="ranking" class="label">
        <span class="has-text-info"> {{ 'common.rating' | translate }} :</span>
      </label>
      <p-rating
        formControlName="ranking"
        id="ranking"
        [stars]="3"
        [cancel]="false"></p-rating>
    </div>
    <div class="input-label">
      <label for="succeedAt" class="label">
        <span class="has-text-info">
          {{ 'common.createdAt' | translate }} :
        </span></label
      >
      <p-calendar
        id="succeedAt"
        [style]="{ minWidth: '100%' }"
        formControlName="succeedAt"
        dateFormat="dd/mm/yy"
        [required]="true"></p-calendar>
    </div>
    <div class="input-label">
      <label for="commentary" class="label">
        <span class="has-text-info">{{ 'common.commentary' | translate }}</span>
      </label>
      <textarea
        rows="3"
        id="commentary"
        cols="30"
        pInputTextarea
        formControlName="commentary"></textarea>
    </div>
    <div class="is-flex mt-4 width-20 is-justify-content-space-between mb-3">
      <button
        pButton
        type="submit"
        label="{{ 'cancel' | translate }}"
        class="p-button-secondary p-button-outlined"
        [routerLink]="['']"></button>
      <button
        pButton
        type="button"
        label="{{ 'validate' | translate }}"
        (click)="submit()"
        [disabled]="form.invalid"
        class="p-button p-button-outlined"></button>
    </div>
  </div>
</form>
