<h1 class="has-text-centered title mt-5">{{ title }}</h1>

<form [formGroup]="form">
  <div class="form-register">
    <div class="input-label">
      <label for="site" class="label">
        <span class="has-text-info">Site : </span>
      </label>
      <p-dropdown
        [options]="sites"
        optionLabel="name"
        placeholder="Choisir un site"
        [filter]="true"
        filterBy="name"
        inputId="site"
        id="site"
        formControlName="site"
        (onChange)="onChangeSite($event.value)"
        optionValue="id"></p-dropdown>
    </div>
    <div class="input-label">
      <label for="sector" class="label">
        <span class="has-text-info"> Trie par secteur : </span>
      </label>
      <p-dropdown
        [options]="sectors"
        class="mt-3"
        optionLabel="name"
        placeholder="Choisir le secteur"
        [filter]="true"
        filterBy="name"
        id="sector"
        inputId="sector"
        formControlName="sector"
        optionValue="id"></p-dropdown>
    </div>
    <div class="input-label">
      <label for="route" class="label">
        <span class="has-text-info"> Voie : </span>
      </label>
      <p-dropdown
        [options]="routes"
        class="mt-3"
        optionLabel="name"
        placeholder="Choisir la voie"
        [filter]="true"
        filterBy="name"
        id="route"
        inputId="routes"
        formControlName="routes"
        optionValue="id"></p-dropdown>
    </div>
    <div class="wrapper-input">
      <div class="input-label">
        <label for="achievement" class="label">
          <span class="has-text-info"> Fait : </span>
        </label>
        <p-selectButton
          [options]="achievementTypes"
          optionLabel="name"
          id="achievement"
          formControlName="achievement"
          optionValue="value"></p-selectButton>
      </div>
      <div class="input-label">
        <label for="trials" class="label">
          <span class="has-text-info"> Essai : </span>
        </label>
        <p-inputNumber
          id="trials"
          [showButtons]="true"
          suffix=" essai"
          formControlName="trials"></p-inputNumber>
      </div>
    </div>
    <div class="input-label">
      <label for="succeedAt" class="label">
        <span class="has-text-info"> Date de realisation : </span></label
      >
      <p-calendar
        id="succeedAt"
        [style]="{ minWidth: '100%' }"
        formControlName="succeedAt"
        dateFormat="dd/mm/yy"
        [required]="true"></p-calendar>
    </div>
    <div class="input-label">
      <label for="commentary" class="label">
        <span class="has-text-info">Commentaires</span>
      </label>
      <textarea
        rows="3"
        id="commentary"
        cols="30"
        pInputTextarea
        formControlName="commentary"></textarea>
    </div>
    <div class="is-flex mt-4 width-20 is-justify-content-space-between mb-3">
      <button
        pButton
        type="submit"
        label="Annuler"
        class="p-button-secondary p-button-outlined"
        [routerLink]="['']"></button>
      <button
        pButton
        type="button"
        label="Valider"
        (click)="submit()"
        [disabled]="form.invalid"
        class="p-button p-button-outlined"></button>
    </div>
  </div>
</form>
