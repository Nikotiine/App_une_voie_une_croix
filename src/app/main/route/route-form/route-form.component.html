<h1 class="has-text-centered title mt-5">{{ title }}</h1>

<form [formGroup]="form">
  <div class="form-register">
    <div class="input-label">
      <label for="site" class="label">
        <span class="has-text-info">Site : </span>
      </label>
      <p-dropdown
        [options]="sites"
        optionLabel="name"
        placeholder="Choisir un site"
        [filter]="true"
        filterBy="name"
        inputId="site"
        id="site"
        formControlName="site"
        (onChange)="onChangeSite($event.value)"
        optionValue="id"></p-dropdown>
    </div>

    <ng-container *ngIf="showForm">
      <div class="input-label">
        <label for="sector" class="label">
          <span class="has-text-info">
            <i class="{{ ICON.SECTOR }} mr-1"></i>Secteur :
          </span>
        </label>
        <p-dropdown
          [options]="secteurs"
          class="mt-3"
          optionLabel="name"
          placeholder="Choisir le secteur"
          [filter]="true"
          filterBy="name"
          id="sector"
          inputId="sector"
          formControlName="sector"
          optionValue="id"></p-dropdown>
      </div>
      <div class="input-label">
        <label for="name" class="label">
          <span class="has-text-info">
            <i class="{{ ICON.ROUTE }} mr-1"></i>Nom de la voie :
          </span>
        </label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input type="text" pInputText id="name" formControlName="name" />
        </span>
      </div>
      <div class="wrapper-input">
        <div class="input-label">
          <label for="exposition" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.EXPOSITION }} mr-1"></i>Exposition :
            </span>
          </label>
          <p-dropdown
            [options]="expositions"
            optionLabel="label"
            inputId="exposition"
            id="exposition"
            placeholder="Expositions"
            formControlName="exposition"
            optionValue="id"></p-dropdown>
        </div>
        <div class="input-label">
          <label for="routeProfile" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.ROUTE_PROFILE }} mr-1"></i>Profil :
            </span>
          </label>
          <p-dropdown
            [options]="routeProfiles"
            optionLabel="label"
            inputId="routeProfile"
            id="routeProfile"
            placeholder="Type de voie"
            formControlName="routeProfile"
            optionValue="id"></p-dropdown>
        </div>
      </div>
      <div class="wrapper-input">
        <div class="input-label">
          <label for="level" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.LEVEL }} mr-1"></i> Niveau
            </span>
          </label>
          <p-dropdown
            optionLabel="label"
            [options]="levels"
            optionValue="id"
            id="level"
            placeholder="Niveau"
            formControlName="level"
            inputId="level"></p-dropdown>
        </div>
        <div class="input-label">
          <label for="equipment" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.EQUIPMENT }} mr-1"></i> Equipement :
            </span>
          </label>
          <p-dropdown
            optionLabel="label"
            [options]="equipments"
            optionValue="id"
            id="equipment"
            formControlName="equipment"
            placeholder="Equipement"
            inputId="equipment"></p-dropdown>
        </div>
        <div class="input-label">
          <label for="engagement" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.ENGAGEMENT }} mr-1"></i> Engagement :
            </span>
          </label>
          <p-dropdown
            optionLabel="label"
            [options]="engagements"
            optionValue="id"
            formControlName="engagement"
            placeholder="Engagement"
            id="engagement"></p-dropdown>
        </div>
        <div class="input-label">
          <label for="effort" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.EFFORT_TYPE }} mr-1"></i> Type d'effort :
            </span>
          </label>
          <p-dropdown
            optionLabel="label"
            [options]="effortTypes"
            optionValue="label"
            formControlName="effortType"
            placeholder="Type d'effort"
            id="effort"></p-dropdown>
        </div>
      </div>

      <div class="wrapper-input">
        <div class="input-label">
          <label for="height" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.ROUTE_HEIGHT }} mr-1"></i>Hauteur :
            </span>
          </label>
          <p-inputNumber
            id="height"
            [showButtons]="true"
            suffix=" mètres"
            formControlName="height"></p-inputNumber>
        </div>
        <div class="input-label">
          <label for="quickdraw" class="label">
            <span class="has-text-info">
              <i class="{{ ICON.QUICK_DRAW }} mr-1"></i>Nombre de dégaines :
            </span>
          </label>
          <p-inputNumber
            id="quickdraw"
            [showButtons]="true"
            formControlName="quickdraw"></p-inputNumber>
        </div>
      </div>
      <div class="input-label">
        <label for="commentary" class="label">
          <span class="has-text-info">Commentaires</span>
        </label>
        <textarea
          rows="3"
          id="commentary"
          cols="30"
          pInputTextarea
          formControlName="commentary"></textarea>
      </div>
      <div class="is-flex mt-4 width-20 is-justify-content-space-between mb-3">
        <button
          pButton
          type="submit"
          label="Annuler"
          class="p-button-secondary p-button-outlined"
          [routerLink]="['']"></button>
        <button
          pButton
          type="button"
          label="Valider"
          (click)="submit()"
          [disabled]="form.invalid"
          class="p-button p-button-outlined"></button>
      </div>
    </ng-container>
  </div>
</form>
